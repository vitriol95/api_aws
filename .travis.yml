language: java
jdk:
  - openjdk11

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 홈
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - mkdir -p deploy
  - zip -r api_aws *
  - mv api_aws.zip deploy/api_aws.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot2-awsbuild
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy

